<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Wheel of Mystfortune</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/bower_components/rickshaw/rickshaw.min.css">
  <link rel="stylesheet" href="stylesheets/app.css">

</head>
<body>
    
  <header>
    <div class="container clearfix">
      <div class="logo left"><img src="images/cee-logo.png" class="cee-logo"></div>
    </div>
    <div class="title">
      <h1>Wheel of Mystfortune</h1>
    </div>
  </header>

  <!--[if lt IE 8]>
    <p class="browsehappy">
      You are using an <strong>outdated</strong> browser. Please
      <a href="http://browsehappy.com/">upgrade your browser</a>
      to improve your experience.
    </p>
  <![endif]-->
    
  <div class="salary-data">
    <div class="container">
      <div class="eight columns">
        <p><strong>Annual Salary</strong>:</p>
        <input type="number" id="salary" value="50000">
        <button class="small" id="set-salary">Set Salary</button>
        <a class="button small secondary" href="http://www.whatcareerisrightforme.com/career-aptitude-test.php">Take the Career Aptitude Test</a>
      </div>
      <div class="eight columns">
        <div id="income">
          <p><strong>Income Per Paycheck</strong>: <span class="paycheck-income">$3,000</span></p>
          <p><strong>Estimated Taxes</strong>: <span class="estimated-taxes">$900</span></p>
          <p><strong>Projected Expenses</strong>: <span class="projected-expenses">$1500</span></p>
          <hr>
          <p><strong>Projected Savings Per Paycheck</strong>: <span class="projected-savings">$600</span></p>
        </div>
      </div>
    </div>
  </div>
    
  <div class="container" id="activity">
    <div class="six columns" id="wheel-of-mystfortune">
      <div class="misfortune-message"></div>
      <button class="block" id="spin-button">Spin</button>
    </div>
    <div class="ten columns" id="chart"></div>
    <div class="sixteen columns" id="misfortunes">
        <table>
          <thead>
            <tr>
              <th>Paycheck</th>
              <th>Predicted Savings</th>
              <th>Mystfortunes</th>
              <th>Savings this Paycheck</th>
              <th>Total Savings</th>
            </tr>
          </thead>
          <tbody class="ledger">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/bower_components/lodash/dist/lodash.min.js"></script>
  <script src="/bower_components/backbone/backbone.js"></script>
  <script src="/bower_components/numeral/min/numeral.min.js"></script>
  <script src="/bower_components/backbone/backbone.js"></script>
  <script src="/bower_components/d3/d3.min.js"></script>
  
  <script src="/javascripts/application.min.js"></script>
</body>
</html>
